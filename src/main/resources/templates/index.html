<html lang="pt-BR">
    
<head>
    <link rel="icon" href="/media/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Paraíso - Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Hotel Paraíso</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#quartos">Quartos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reserva">Reservar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section text-center">
        <div class="container">
            <h1>Bem-vindo ao Hotel Paraíso</h1>
            <p class="lead">Seu refúgio de conforto e tranquilidade</p>
            <a href="#reserva" class="btn btn-primary btn-lg">Faça sua Reserva</a>
        </div>
    </div>

    <section id="quartos" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Nossos Quartos</h2>
            <div class="row" id="listaQuartos">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="reserva" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Faça sua Reserva</h2>
            <!-- Mensagens de alerta movidas para cá -->
            <div id="alertSuccess" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                <span id="alertSuccessMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div id="alertError" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                <span id="alertErrorMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-section">
                        <form id="formReserva">
                            <div class="mb-3">
                                <label for="quartoSelect" class="form-label">Selecione o Quarto</label>
                                <select class="form-select" id="quartoSelect" required>
                                    <option value="">Selecione um quarto</option>
                                </select>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dataEntrada" class="form-label">Data de Entrada</label>
                                    <input type="text" class="form-control" id="dataEntrada" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dataSaida" class="form-label">Data de Saída</label>
                                    <input type="text" class="form-control" id="dataSaida" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="adultos" class="form-label">Adultos</label>
                                    <select class="form-select" id="adultos" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="criancas" class="form-label">Crianças</label>
                                    <select class="form-select" id="criancas">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" id="observacoes" rows="3"></textarea>
                            </div>
                            
                            <div id="resumoReserva" class="alert alert-info d-none">
                            </div>
                            
                            <div class="text-center">
                                <button type="button" id="btnVerificarDisponibilidade" class="btn btn-primary">Verificar Disponibilidade</button>
                                <button type="submit" id="btnReservar" class="btn btn-success d-none">Confirmar Reserva</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="quartoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quartoModalLabel">Detalhes do Quarto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="quartoModalBody">
                    <!-- Conteúdo do modal será preenchido via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btnReservarModal">Reservar Este Quarto</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>&copy; 2025 Hotel Paraíso. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="/js/scripts.js"></script>
</body>

</html>
